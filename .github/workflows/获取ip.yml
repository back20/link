name: 获取JSON

on:
  schedule:
    - cron: '0 21 * * *'  # UTC 21点 = 北京时间次日5点
  workflow_dispatch:

jobs:
  extract-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0

      - name: Extract IP:Port (fix shell syntax)
        run: |
          # 单引号内不换行，或用反斜杠转义，避免shell截断命令
          curl -sSL https://zip.cm.edu.kg/all.json | jq -r '.data[] | select(type == "object" and .locations.iata == "SJC" or .locations.iata == "KIX" or .locations.iata == "NRT" or .locations.iata == "HKG") | "\(.ip):\(.port[0])#\(.locations.city)"' > addressesapi.txt

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add addressesapi.txt
          git commit -m "Auto extract IP:Port for AMS/KIX/NRT/HKG" || echo "No changes"
          git push origin main
