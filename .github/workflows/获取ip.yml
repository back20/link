name: 获取JSON

on:
  schedule:
    - cron: '0 21 * * *'  # UTC 21点 = 北京时间次日5点
  workflow_dispatch:  # 支持手动触发

jobs:
  extract-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main  # 显式指定拉取main分支
          fetch-depth: 0  # 拉取全部分支历史

      - name: Extract IP:Port via jq
        run: |
          curl -sSL https://zip.cm.edu.kg/all.json | jq -r '
            .[] | select(type == "object" and (.iata == "AMS" or .iata == "KIX" or .iata == "NRT" or .iata == "HKG")) | 
            .ips[] | "\(.ip):\(.port)#\(.city)"
          ' > addressesapi.txt

      - name: Set git config and push
        # 替换auto-commit-action，直接用git命令避免分支关联问题
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add addressesapi.txt
          git commit -m "Auto extract IP:Port for AMS/KIX/NRT/HKG" || echo "No changes to commit"
          git push origin main  # 直接推送到main分支
